<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rangy/1.3.1/rangy-core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rangy/1.3.1/rangy-classapplier.min.js"></script>
  <script src="https://unpkg.com/rangy@1.3.1/lib/rangy-selectionsaverestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.2/chroma.min.js"></script>
  <title>Prompt Explainer</title>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img class="logo" src="logo.png" alt="Logo">
    </div>
    <div class="header-background">
      <img class="header-bg" src="header-background.jpg" alt="Header Background">
    </div>
  </header>
  <main>
  <div class="collapsible-container">
    <button class="collapsible"><span class="text-border">Prompt Comparison</span></button>
    <div class="content">
      <div class="text-comparison-container">
        <div class="text-area-container">
          <textarea class="text-area" id="text-area-1" placeholder="Text area 1"></textarea>
          <textarea class="text-area" id="text-area-2" placeholder="Text area 2"></textarea>
        </div>
        <div class="output-container">
          <button class="compare-btn">Compare</button>
          <div id="results-container">
            <div id="diff-results"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="collapsible-container">
    <button class="collapsible"><span class="text-border">Prompt Explainer</span></button>
    <div class="content">
      <div class="container-wrapper">
        <div class="container">
          <div class="text-input-wrapper">
            <div class="text-input" contenteditable="true" spellcheck="false">Text here</div>
          </div>
          <div id="sidebar" class="sidebar">
            <div class="plus-button-container">
              <button class="plus-button">— + —</button>
            </div>
            <div class="sidebar-content">
              <div class="item-container">
              </div>
            </div>
          </div>
        </div>
        <button class="export-btn">Export as Image</button>
      </div>
    </div>
  </div>
    </main>
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2023 Prompt Explanation Designer. All rights reserved.</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
